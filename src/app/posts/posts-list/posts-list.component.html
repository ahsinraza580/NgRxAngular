<div class="row">
  <div class="col-md-8">
    <h1>Posts List</h1>

    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
    </div>

    <table class="table table-striped" *ngIf="posts | async as postsData">
      <thead>
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let post of postsData">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>
          <a href="" [routerLink]="['edit',post.id]" class="btn btn-primary">Update</a>&nbsp;
          <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
