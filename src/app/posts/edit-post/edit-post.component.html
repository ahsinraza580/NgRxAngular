<div class="row my-3">
  <div class="col-md-12">

    <h1>Update Posts</h1>
    <hr>
    <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text"  placeholder="Enter Title" formControlName="title" class="form-control" />
        <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
          <div class="validation-div" *ngIf="postForm.get('title').errors['required']">
            Title is Required
          </div>
          <div class="validation-div" *ngIf="postForm.get('title').errors['minlength']">
            Title should be minimum of 6 characters
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" placeholder="Write something.."></textarea>
        <div class="validation-div">{{OnDescriptionError()}}</div>
      </div>

      <div class="mb-3">
        <button type="submit" [disabled]="!postForm.valid" class="btn btn-success">Update</button>
      </div>

    </form>
  </div>
</div>
